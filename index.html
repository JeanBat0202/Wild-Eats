<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wild-eats</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <img class="logo" src="logo.png" alt="logo wild-eats" />
      <h1>Wild-Eats</h1>
      <div class="menu-toggle">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </nav>
    <header>
      <h2>Welcome wilders !</h2>
      <p>
        Nous vous avons selectionné les meilleures adresses pour vous restaurer.
        Nos experts se sont penchés durant de longues séances de dégustations.
      </p>
    </header>
    <main>
      <section class="containerImgrestaurants">
        <h2>Restaurants</h2>

        <div class="imgRestau laGourmandise">
          <img
            src="Pictures Restaurant\La-gourmandise3081243.jpg"
            alt="Restaurant la Gourmandise"
          />
        </div>

        <div class="imgRestau laLoupiote">
          <img
            src="Pictures Restaurant\laLoupiote.jpg"
            alt="Restaurant La Loupiote"
          />
        </div>

        <div class="imgRestau ritalCafe">
          <img
            src="Pictures Restaurant\ritalCafe.jpg"
            alt="Restaurant Rital Café"
          />
        </div>
      </section>

      <section class="containerFastFood">
        <h2>Fast-Food</h2>

        <div class="imgFastFood Mcdo">
          <img
            src="Pictures Restaurant\La-gourmandise3081243.jpg"
            alt="Mcdonalds"
          />
        </div>

        <div class="imgFastFood restoRapide">
          <img src="Pictures Restaurant\laLoupiote.jpg" alt="restoRapide" />
        </div>

        <div class="imgFastFood pizzaDiNapoli">
          <img src="Pictures Restaurant\ritalCafe.jpg" alt="pizzaDiNapoli" />
        </div>
      </section>

      <section class="containerBoulangerie">
        <h2>Boulangeries</h2>

        <div class="imgBoulangerie saveursEtTraditions">
          <img
            src="Pictures Restaurant\La-gourmandise3081243.jpg"
            alt="saveursEtTraditions"
          />
        </div>

        <div class="imgBoulangerie aurelienEtSolene">
          <img
            src="Pictures Restaurant\laLoupiote.jpg"
            alt="aurelienEtSolene"
          />
        </div>

        <div class="imgBoulangerie grosChene">
          <img src="Pictures Restaurant\ritalCafe.jpg" alt="grosChene" />
        </div>
      </section>
    </main>
  </body>
  <script src="main.js"></script>
</html>
